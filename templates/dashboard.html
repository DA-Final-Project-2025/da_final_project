<!DOCTYPE html>
<html>
<head>
    <title>Dashboard thống kê dữ liệu sản phẩm Tiki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-white sidebar shadow-sm p-0" style="min-height:100vh;">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link fw-bold text-primary" data-bs-toggle="collapse" href="#submenu-stats" role="button" aria-expanded="false" aria-controls="submenu-stats">
                                <i class="fa-solid fa-chart-column"></i> Thống kê dữ liệu <i class="fa fa-caret-down ms-1"></i>
                            </a>
                            <div class="collapse show" id="submenu-stats">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item mb-1">
                                        <a class="nav-link fw-bold text-success {% if request.path == '/stats' %}active{% endif %}" href="/stats">
                                            <i class="fa-solid fa-table"></i> Stats
                                        </a>
                                    </li>
                                    <li class="nav-item mb-1">
                                        <a class="nav-link fw-bold text-primary {% if request.path == '/boxplot' %}active{% endif %}" href="/boxplot">
                                            <i class="fa-solid fa-chart-box"></i> Boxplot
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link fw-bold text-secondary {% if request.path == '/dashboard' %}active{% endif %}" href="/dashboard">
                                <i class="fa-solid fa-database"></i> Mô tả Dataset
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link text-danger" href="/">
                                <i class="fa-solid fa-arrow-left"></i> Trang chủ
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main dashboard -->
            <main class="col-md-10 ms-sm-auto px-4 py-4">
                {% include 'dataset_info.html' %}
            </main>
        </div>
    </div>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-primary: #1a1f36;
            --text-secondary: #4b5563;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .sidebar {
            border-right: 1px solid var(--border-color);
            background: var(--bg-card);
        }
        .sidebar .nav-link {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            color: var(--text-secondary);
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #e5e7eb;
            color: var(--primary-color) !important;
        }
        .sidebar .nav-link.text-danger {
            color: #dc3545 !important;
        }
        .sidebar .nav-link.text-danger:hover {
            background: #f8d7da;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.08), 0 1px 2px rgba(16, 24, 40, 0.04);
        }
        main {
            background: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.08);
        }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            main { margin-left: 0 !important; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
