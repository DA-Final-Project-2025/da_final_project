<!DOCTYPE html>
<html>
<head>
    <title>Kết quả phân tích</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">
    <h2 class="mb-4">📈 Kết quả phân tích dữ liệu</h2>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#stats">📊 Thống kê</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#charts">📉 Biểu đồ</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#ml">🤖 Học máy</a></li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="stats">
            {{ summary | safe }}
        </div>
        <div class="tab-pane fade" id="charts">
            {% for plot in plots %}
                <iframe src="{{ url_for('static', filename=plot.split('/')[-1]) }}" width="100%" height="500"></iframe>
            {% endfor %}
        </div>
        <div class="tab-pane fade" id="ml">
            <p>🎯 Độ chính xác mô hình:</p>
            <ul>
                {% for model, acc in accuracy.items() %}
                    <li><strong>{{ model }}</strong>: {{ acc }}%</li>
                {% endfor %}
            </ul>
            <h5 class="mt-3">📌 Biểu đồ SHAP:</h5>
            <img src="{{ url_for('static', filename=shap_plot) }}" width="100%" class="mt-2">
        </div>
    </div>

    <a href="/" class="btn btn-secondary mt-4">🔄 Phân tích lại</a>
</body>
</html>
