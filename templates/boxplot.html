<!DOCTYPE html>
<html>
<head>
    <title>Boxplot sản phẩm Tiki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body">
                        <h2 class="fw-bold text-primary mb-3"><i class="fa-solid fa-chart-box"></i> Boxplot các thuộc tính số</h2>
                        <span class="badge bg-info text-dark me-2">File: {{ filename }}</span>
                        <span class="badge bg-warning text-dark">Số dòng: {{ nrows }}</span>
                        <div class="row mt-4">
                            {% for col in columns %}
                            <div class="col-md-6 mb-4">
                                <div class="card border-0 shadow-sm">
                                    <div class="card-header bg-success-subtle text-success fw-bold">{{ col }}</div>
                                    <div class="card-body">
                                        <div class="boxplot-svg">{{ boxplots[col]|safe }}</div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="text-center mt-4">
                            <a href="/stats" class="btn btn-primary px-4"><i class="fa-solid fa-table"></i> Xem thống kê mô tả</a>
                            <a href="/dashboard" class="btn btn-secondary px-4 ms-2"><i class="fa-solid fa-arrow-left"></i> Về Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .boxplot-svg svg { width: 100%; height: 350px; }
        .card-header { font-size: 1.1rem; }
        .bg-success-subtle { background: #e6f4ea !important; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
