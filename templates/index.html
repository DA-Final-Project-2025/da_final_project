<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phân tích sản phẩm Tiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4" style="background: rgba(255,255,255,0.95);">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fa-solid fa-chart-line fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold text-primary mb-2" style="letter-spacing:1px;">Phân tích sản phẩm Tiki</h2>
                            <p class="lead mb-1" style="color:#333;">Chào mừng bạn đến với hệ thống phân tích dữ liệu sản phẩm Tiki.</p>
                            <p class="text-muted mb-3">Vui lòng upload file dữ liệu để bắt đầu phân tích.</p>
                        </div>
                        <div class="px-2 py-3">
                            {% include 'upload_form.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-primary: #1a1f36;
            --text-secondary: #4b5563;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .container { max-width: 900px; }
        .card {
            background: var(--bg-card);
            border: none;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.08), 0 1px 2px rgba(16, 24, 40, 0.04);
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(16,24,40,0.10);
        }
        h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }
        .lead {
            font-size: 1.05rem;
            color: var(--text-secondary);
        }
        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        label {
            font-weight: 500;
            color: var(--primary-color);
        }
        input[type="file"] {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 10px;
            background: #f9fafb;
            font-size: 1rem;
        }
        .fa-chart-line {
            color: var(--primary-color);
        }
        .card-body {
            padding: 2rem;
        }
        .text-muted {
            color: #6b7280 !important;
        }
        @media (max-width: 768px) {
            .card-body { padding: 1rem !important; }
            .container { padding: 1rem !important; }
            h2 { font-size: 1.2rem; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
