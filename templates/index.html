<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phân tích sản phẩm Tiki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4" style="background: rgba(255,255,255,0.95);">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fa-solid fa-chart-line fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold text-primary mb-2" style="letter-spacing:1px;">Phân tích sản phẩm Tiki</h2>
                            <p class="lead mb-1" style="color:#333;">Chào mừng bạn đến với hệ thống phân tích dữ liệu sản phẩm Tiki.</p>
                            <p class="text-muted mb-3">Vui lòng upload file dữ liệu để bắt đầu phân tích.</p>
                        </div>
                        <div class="px-2 py-3">
                            {% include 'upload_form.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background: linear-gradient(90deg,#0d6efd 0%,#5dade2 100%);
            border: none;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg,#5dade2 0%,#0d6efd 100%);
        }
        label {
            font-weight: 500;
            color: #0d6efd;
        }
        input[type="file"] {
            border-radius: 8px;
            border: 1px solid #d6eaff;
            padding: 8px;
            background: #f8fafc;
        }
        @media (max-width: 768px) {
            .card-body { padding: 1rem !important; }
            .container { padding: 1rem !important; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
