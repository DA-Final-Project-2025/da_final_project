<div class="mb-10">
    <div class="bg-gray-50 rounded-2xl p-8 shadow-inner">
        <h3 class="text-2xl font-semibold text-gray-700 mb-4 text-center">
            <i class="fa-solid fa-robot mr-2 text-indigo-500"></i>Phân Tích Tự Động
        </h3>
        <div class="text-center mt-8">
            <div class="text-lg text-gray-500">Tính năng này sẽ tự động phân tích sự tương quan và gợi ý phân tích cho
                bạn.</div>
        </div>
        <div class="text-center mt-8">
            <button id="correlation-auto-btn" type="button" onclick="autoAnalysis()"
                class="group bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold px-10 py-4 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex items-center gap-3 mx-auto disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-lg disabled:from-gray-400 disabled:to-gray-500 disabled:hover:from-gray-400 disabled:hover:to-gray-500">
                <div
                    class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center group-hover:bg-white/30 transition-colors">
                    <i class="fa-solid fa-brain text-sm"></i>
                </div>
                <span class="text-lg">Phân Tích</span>
            </button>
        </div>
    </div>
</div>

<div class="mb-8">
    <div class="flex justify-center">
        <nav class="flex space-x-2 bg-gray-50 p-1 rounded-2xl" id="method-tabs">
            <button
                class="py-2 px-5 bg-white text-indigo-600 rounded-xl font-bold shadow-sm focus:outline-none transition-all duration-300"
                id="pearson-tab" onclick="showAutoTab('pearson')">
                <i class="fa-solid fa-chart-line mr-2"></i>Pearson
            </button>
            <button
                class="py-2 px-5 text-gray-600 hover:text-indigo-600 rounded-xl font-bold focus:outline-none transition-all duration-300"
                id="spearman-tab" onclick="showAutoTab('spearman')">
                <i class="fa-solid fa-ranking-star mr-2"></i>Spearman
            </button>
            <button
                class="py-2 px-5 text-gray-600 hover:text-indigo-600 rounded-xl font-bold focus:outline-none transition-all duration-300"
                id="anova-tab" onclick="showAutoTab('anova')">
                <i class="fa-solid fa-chart-column mr-2"></i>ANOVA
            </button>

        </nav>
    </div>
</div>

<!-- Charts Display Area -->
<div class="bg-white rounded-2xl shadow-inner p-8 min-h-[500px]">
    <div class="tab-content">

        <div id="pearson" class="tab-pane">
            <div id="pearson-loading" class="hidden text-center py-8">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-indigo-500 mb-4"></i>
                <p class="text-lg text-gray-500">Đang tiến hành phân tích...</p>
            </div>
            <div class="text-center" id="auto-pearson-result">
            </div>
        </div>
        <div id="spearman" class="tab-pane hidden">
            <div id="spearman-loading" class="hidden text-center py-8">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-indigo-500 mb-4"></i>
                <p class="text-lg text-gray-500">Đang tiến hành phân tích...</p>
            </div>
            <div class="text-center" id="auto-spearman-result">
            </div>
        </div>
        <div id="anova" class="tab-pane hidden">
            <div id="anova-loading" class="hidden text-center py-8">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-indigo-500 mb-4"></i>
                <p class="text-lg text-gray-500">Đang tiến hành phân tích...</p>
            </div>
            <div class="text-center" id="auto-anova-result">
            </div>
        </div>
    </div>
</div>
