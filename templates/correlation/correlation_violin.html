<!-- Violin Plot Filter and Display -->
<form id="violin-filter-form" method="get" class="mb-10">
    <div class="bg-gray-50 rounded-2xl p-8 shadow-inner">
        <h3 class="text-2xl font-semibold text-gray-700 mb-4 text-center">
            <i class="fa-solid fa-chart-column mr-2 text-pink-500"></i>Tùy chỉnh Violin Plot
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wider">Danh mục</label>
                <select name="violin_cat"
                    class="w-full border-0 rounded-xl px-4 py-3 bg-white shadow-sm focus:ring-2 focus:ring-pink-500 focus:border-transparent custom-select font-medium">
                    {% for col in categorical_cols %}
                    <option value="{{ col }}" {% if col==violin_cat %}selected{% endif %}>{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-3 uppercase tracking-wider">Giá trị</label>
                <select name="violin_val"
                    class="w-full border-0 rounded-xl px-4 py-3 bg-white shadow-sm focus:ring-2 focus:ring-pink-500 focus:border-transparent custom-select font-medium">
                    {% for col in numeric_cols %}
                    <option value="{{ col }}" {% if col==violin_val %}selected{% endif %}>{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="text-center mt-8">
            <button id="update-violin-btn" type="submit"
                class="group bg-gradient-to-r from-pink-600 to-indigo-600 hover:from-pink-700 hover:to-indigo-700 text-white font-bold px-10 py-4 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex items-center gap-3 mx-auto disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-lg disabled:from-gray-400 disabled:to-gray-500 disabled:hover:from-gray-400 disabled:hover:to-gray-500">
                <div
                    class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center group-hover:bg-white/30 transition-colors">
                    <i class="fa-solid fa-chart-bar text-sm"></i>
                </div>
                <span class="text-lg">Vẽ lại Violin Plot</span>
            </button>
        </div>
    </div>
</form>
